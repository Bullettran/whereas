<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Pixel Art Platformer with Combat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 4px solid #555;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            position: relative; /* Позволяет разместить абсолютные элементы внутри canvas */
        }
        #health {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1; /* Помещаем на передний план */
        }
        #background {
            position: absolute; /* Делает фон фиксированным */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* На задний план */
            background: url('./public/images/pages/game/level1.gif') no-repeat center center fixed; /* Определите путь к вашему GIF-файлу */
            background-size: cover; /* Заполнение всего экрана */
            opacity: 0.5; /* Уменьшаем непрозрачность фона для лучшего визуального восприятия */
        }
    </style>
</head>
<body>
<div id="background"></div>
<div id="health">Здоровье: ❤️❤️❤️</div>
<canvas id="gameCanvas" width="640" height="360"></canvas>
<script>
    // Инициализация canvas
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const healthDisplay = document.getElementById("health");

    // Игровые переменные
    let cameraX = 0;
    let gravity = 0.5;
    let gameSpeed = 3;
    let gameOver = false;
    let score = 0;

    // Состояние игрока
    const player = {
        x: 100,
        y: 200,
        width: PLAYER_WIDTH,
        height: PLAYER_HEIGHT,
        speedX: 0,
        speedY: 0,
        isJumping: false,
        facingRight: true,
        frame: 0,
        frameCount: 0,
        health: 3,
        isAttacking: false,
        attackFrame: 0,
        attackCooldown: 0,
    };

    // Враги
    const enemies = [
        { x: 500, y: 200, width: ENEMY_WIDTH, height: ENEMY_HEIGHT, speedX: -1, health: 2, type: "skeleton" },
        { x: 800, y: 200, width: ENEMY_WIDTH, height: ENEMY_HEIGHT, speedX: -1, health: 2, type: "skeleton" },
        { x: 1200, y: 100, width: ENEMY_WIDTH, height: ENEMY_HEIGHT, speedX: -1.5, health: 1, type: "bat" },
    ];

                // Генерируем платформу случайным образом

                    levelRow.push(1);
                } else if (Math.random() > 0.7) {
                    levelRow.push(1);
                } else {
                    levelRow.push(0);
                }
            }
            level.push(levelRow);
        }
        level[rows - 1] = new Array(columns).fill(1);
        return level;
    }

    // Управление
    const keys = { left: false, right: false, up: false, attack: false, };

    // Обработчики событий клавиатуры
    window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") keys.left = true;
        if (e.key === "ArrowRight") keys.right = true;
        if (e.key === "ArrowUp") keys.up = true;
        if (e.key === " " || e.key === "z") keys.attack = true;
    });
    window.addEventListener("keyup", (e) => {
        if (e.key === "ArrowLeft") keys.left = false;
        if (e.key === "ArrowRight") keys.right = false;
        if (e.key === "ArrowUp") keys.up = false;
        if (e.key === " " || e.key === "z") keys.attack = false;
    });

    // Добавьте здесь остальные функции, такие как checkCollision, checkAttack, rectOverlap, moveEnemies, drawEnemies, gameLoop и т.д., так как в вашем исходном коде.

    // Игровой цикл
    function gameLoop() {
        if (gameOver) {
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FF0000";
            ctx.font = "30px Courier New";
            ctx.textAlign = "center";
            ctx.fillText("Игра окончена!", canvas.width / 2, canvas.height / 2);
            ctx.font = "20px Courier New";
            ctx.fillText(`Счет: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            return;
        }

        // Очистка экрана
        ctx.fillStyle = "#112244";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Добавьте здесь ваш обычный игровой код (движение персонажа, проверки коллизий и т.д.)

        requestAnimationFrame(gameLoop);
    }

    // Запуск игры
    gameLoop();
</script>
</body>
</html>
