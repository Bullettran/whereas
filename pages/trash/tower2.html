<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защита от Карика: Tower Defense</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
            background-color: #222;
        }
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #ui {
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Защита от Карика: Tower Defense</h1>
<div id="ui">
    <p>Кликни на карту, чтобы поставить башню (50 маны). Нажми U для улучшения башни (30 маны). Нажми S для старта волны.</p>
    <p id="mana">Мана: 100</p>
    <p id="wave">Волна: 1</p>
    <p id="baseHealth">Здоровье базы: 100</p>
</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="gameOver">
    <h2>Игра окончена!</h2>
    <p id="gameResult"></p>
    <button onclick="location.reload()">Играть снова</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Путь для врагов (массив точек)
    const path = [
        { x: 0, y: 100 },
        { x: 200, y: 100 },
        { x: 200, y: 300 },
        { x: 400, y: 300 },
        { x: 400, y: 500 },
        { x: 600, y: 500 },
        { x: 600, y: 200 },
        { x: 800, y: 200 },
    ];

    // База (кристалл)
    const base = {
        x: 750,
        y: 200,
        width: 40,
        height: 40,
        health: 100,
    };

    // Игрок
    const player = {
        mana: 100,
        wave: 1,
    };

    // Башни
    const towers = [];
    const towerCost = 50;
    const upgradeCost = 30;
    let selectedTower = null;

    // Враги
    const enemies = [];
    const enemyTypes = [
        { health: 30, speed: 1, color: 'red', reward: 10 },
        { health: 50, speed: 0.8, color: 'purple', reward: 15 },
        { health: 80, speed: 0.6, color: 'darkred', reward: 20 },
    ];

    // Снаряды
    const projectiles = [];

    let gameOver = false;
    let waveActive = false;

    // Управление
    canvas.addEventListener('click', (e) => {
        if (gameOver) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Проверка, выбрана ли башня
        selectedTower = null;
        for (let tower of towers) {
            if (
                x >= tower.x - tower.width / 2 &&
                x <= tower.x + tower.width / 2 &&
                y >= tower.y - tower.height / 2 &&
                y <= tower.y + tower.height / 2
            ) {
                selectedTower = tower;
                return;
            }
        }

        // Размещение башни
        if (player.mana >= towerCost && isValidTowerPosition(x, y)) {
            towers.push({
                x: x,
                y: y,
                width: 30,
                height: 30,
                range: 100,
                damage: 10,
                fireRate: 60,
                fireTimer: 0,
                level: 1,
            });
            player.mana -= towerCost;
        }
    });

    window.addEventListener('keydown', (e) => {
        if (gameOver) return;
        if (e.key === 'u' && selectedTower && player.mana >= upgradeCost) {
            selectedTower.level++;
            selectedTower.damage += 5;
            selectedTower.range += 20;
            player.mana -= upgradeCost;
            selectedTower = null;
        }
        if (e.key === 's' && !waveActive) {
            spawnWave();
        }
    });

    function isValidTowerPosition(x, y) {
        // Проверка, не пересекается ли с путём
        for (let i = 0; i < path.length - 1; i++) {
            const p1 = path[i];
            const p2 = path[i + 1];
            const towerSize = 30;
            if (lineRectCollision(p1, p2, { x: x - towerSize / 2, y: y - towerSize / 2, width: towerSize, height: towerSize })) {
                return false;
            }
        }
        // Проверка, не пересекается ли с другими башнями
        for (let tower of towers) {
            if (Math.hypot(tower.x - x, tower.y - y) < 40) return false;
        }
        return true;
    }

    function lineRectCollision(p1, p2, rect) {
        // Упрощённая проверка пересечения линии и прямоугольника
        const left = rect.x;
        const right = rect.x + rect.width;
        const top = rect.y;
        const bottom = rect.y + rect.height;

        // Проверяем пересечение линии с каждой стороной прямоугольника
        return (
            lineLineCollision(p1, p2, { x: left, y: top }, { x: right, y: top }) ||
            lineLineCollision(p1, p2, { x: right, y: top }, { x: right, y: bottom }) ||
            lineLineCollision(p1, p2, { x: right, y: bottom }, { x: left, y: bottom }) ||
            lineLineCollision(p1, p2, { x: left, y: bottom }, { x: left, y: top })
        );
    }

    function lineLineCollision(p1, p2, p3, p4) {
        const denominator = (p4.y - p3.y) * (p2.x - p1.x) - (p4.x - p3.x) * (p2.y - p1.y);
        if (denominator === 0) return false;

        const ua = ((p4.x - p3.x) * (p1.y - p3.y) - (p4.y - p3.y) * (p1.x - p3.x)) / denominator;
        const ub = ((p2.x - p1.x) * (p1.y - p3.y) - (p2.y - p1.y) * (p1.x - p3.x)) / denominator;

        return ua >= 0 && ua <= 1 && ub >= 0 && ub <= 1;
    }

    function spawnWave() {
        waveActive = true;
        const enemyCount = 5 + player.wave * 2;
        const enemyType = Math.min(Math.floor(player.wave / 3), enemyTypes.length - 1);

        for (let i = 0; i < enemyCount; i++) {
            setTimeout(() => {
                enemies.push({
                    x: path[0].x,
                    y: path[0].y,
                    width: 20,
                    height: 20,
                    health: enemyTypes[enemyType].health,
                    speed: enemyTypes[enemyType].speed,
                    color: enemyTypes[enemyType].color,
                    reward: enemyTypes[enemyType].reward,
                    pathIndex: 0,
                });
            }, i * 1000);
        }
    }

    function update() {
        if (gameOver) return;

        // Обновление врагов
        for (let i = enemies.length - 1; i >= 0; i--) {
            const enemy = enemies[i];
            if (enemy.pathIndex < path.length - 1) {
                const target = path[enemy.pathIndex + 1];
                const dx = target.x - enemy.x;
                const dy = target.y - enemy.y;
                const distance = Math.hypot(dx, dy);

                if (distance < enemy.speed) {
                    enemy.pathIndex++;
                } else {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }
            } else {
                // Враг достиг базы
                base.health -= 10;
                enemies.splice(i, 1);
            }

            // Проверка на смерть врага
            if (enemy.health <= 0) {
                player.mana += enemy.reward;
                enemies.splice(i, 1);
            }
        }

        // Обновление башен
        for (let tower of towers) {
            if (tower.fireTimer > 0) tower.fireTimer--;

            let target = null;
            let minDistance = tower.range;
            for (let enemy of enemies) {
                const distance = Math.hypot(enemy.x - tower.x, enemy.y - tower.y);
                if (distance < minDistance) {
                    minDistance = distance;
                    target = enemy;
                }
            }

            if (target && tower.fireTimer <= 0) {
                projectiles.push({
                    x: tower.x,
                    y: tower.y,
                    target: target,
                    speed: 5,
                    damage: tower.damage,
                });
                tower.fireTimer = tower.fireRate;
            }
        }

        // Обновление снарядов
        for (let i = projectiles.length - 1; i >= 0; i--) {
            const proj = projectiles[i];
            const dx = proj.target.x - proj.x;
            const dy = proj.target.y - proj.y;
            const distance = Math.hypot(dx, dy);

            if (distance < proj.speed) {
                proj.target.health -= proj.damage;
                projectiles.splice(i, 1);
            } else {
                proj.x += (dx / distance) * proj.speed;
                proj.y += (dy / distance) * proj.speed;
            }
        }

        // Проверка конца волны
        if (waveActive && enemies.length === 0) {
            waveActive = false;
            player.wave++;
        }

        // Проверка конца игры
        if (base.health <= 0) {
            gameOver = true;
            document.getElementById('gameResult').textContent = 'Поражение! Карик уничтожил кристалл...';
            document.getElementById('gameOver').style.display = 'block';
        } else if (player.wave > 10) {
            gameOver = true;
            document.getElementById('gameResult').textContent = 'Победа! Карик отступил!';
            document.getElementById('gameOver').style.display = 'block';
        }

        // Обновление UI
        document.getElementById('mana').textContent = `Мана: ${Math.floor(player.mana)}`;
        document.getElementById('wave').textContent = `Волна: ${player.wave}`;
        document.getElementById('baseHealth').textContent = `Здоровье базы: ${Math.max(0, Math.floor(base.health))}`;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Отрисовка пути
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) {
            ctx.lineTo(path[i].x, path[i].y);
        }
        ctx.stroke();

        // Отрисовка базы
        ctx.fillStyle = base.health > 0 ? 'cyan' : 'gray';
        ctx.fillRect(base.x - base.width / 2, base.y - base.height / 2, base.width, base.height);

        // Отрисовка башен
        for (let tower of towers) {
            ctx.fillStyle = tower.level === 1 ? 'blue' : 'darkblue';
            ctx.fillRect(tower.x - tower.width / 2, tower.y - tower.height / 2, tower.width, tower.height);

            // Отрисовка радиуса атаки
            if (selectedTower === tower) {
                ctx.beginPath();
                ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.stroke();
            }
        }

        // Отрисовка врагов
        for (let enemy of enemies) {
            ctx.fillStyle = enemy.color;
            ctx.fillRect(enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(`${Math.floor(enemy.health)}`, enemy.x - 10, enemy.y - 10);
        }

        // Отрисовка снарядов
        ctx.fillStyle = 'orange';
        for (let proj of projectiles) {
            ctx.beginPath();
            ctx.arc(proj.x, proj.y, 5, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
